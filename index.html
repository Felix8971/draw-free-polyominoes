<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Calcul and draw free polyominoes (or square animals)">
    <meta name="keywords" content="free polyominoes">
    <meta name="author" content="Felix DEBON">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <div id="header-title">Calcul number of free polyominoes with n cells</div>
        <a href="https://github.com/Felix8971/draw-free-polyominoes/tree/master" target="_blank">Githug repository</a>
    </div>
    <div id="main">
        <div class="nb-cell">1 cell: 1 free polyominoe</div>
        <div class="polyomino">
            <div class="line">
                <div class="cell white"></div>
            </div>
            <div class="name">1.0</div>
        </div>
        <div class="separator-line"></div>
    </div>

    <script type="text/javascript" src="./src/main.js"></script>
</body>

</html>
